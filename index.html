<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات بوت السنهوري</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            color: #d4af37;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #d4af37;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
        }

        .test-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .test-btn:hover {
            background: #d4af37;
            color: #16213e;
        }

        .new-chat-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .new-chat-btn:hover {
            background: #d4af37;
            color: #16213e;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f5f0;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            color: #d4af37;
            border-bottom-right-radius: 4px;
            border-left: 3px solid #d4af37;
        }

        .message.bot .message-content {
            background: white;
            color: #2c2c2c;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-bottom-left-radius: 4px;
            border-left: 3px solid #0f3460;
        }

        .message.error .message-content {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            border-bottom-left-radius: 4px;
        }

        .loading {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0f3460;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #d4af37;
        }

        #sendBtn {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            color: #d4af37;
            border: 2px solid #d4af37;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            color: #999;
            margin-top: 100px;
        }

        .empty-state h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1>شات بوت السنهوري</h1>
                <p>تكلم مع الدكاء الاصطناعي الدي يجيب بالاعتماد على كتب العلامة السنهوري</p>
            </div>
            <div style="display: flex; align-items: center;">
                <span class="status-badge" id="statusBadge">Ready</span>
                <button class="new-chat-btn" onclick="startNewChat()">⚖️ New Chat</button>
                <button class="test-btn" onclick="testConnection()">Test API</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <h2>⚖️</h2>
                <p>Welcome to Legal AI Assistant</p>
                <p style="font-size: 12px; margin-top: 10px;">Your conversations are securely saved.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendBtn" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@1.6.0/dist/index.min.js";

        let isLoading = false;
        let client = null;
        let conversationHistory = [];

        // Load conversation from localStorage on startup
        function loadConversation() {
            try {
                const saved = localStorage.getItem('chatHistory');
                if (saved) {
                    conversationHistory = JSON.parse(saved);
                    displayConversation();
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        // Save conversation to localStorage
        function saveConversation() {
            try {
                localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
            } catch (error) {
                console.error('Error saving conversation:', error);
            }
        }

        // Display saved conversation
        function displayConversation() {
            const messagesDiv = document.getElementById('chatMessages');
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState && conversationHistory.length > 0) {
                emptyState.remove();
            }

            conversationHistory.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                messageDiv.innerHTML = `<div class="message-content">${escapeHtml(msg.text)}</div>`;
                messagesDiv.appendChild(messageDiv);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Start a new chat
        function startNewChat() {
            if (confirm('Start a new chat? Current conversation will be saved.')) {
                conversationHistory = [];
                saveConversation();
                const messagesDiv = document.getElementById('chatMessages');
                messagesDiv.innerHTML = `
                    <div class="empty-state">
                        <h2>⚖️</h2>
                        <p>Welcome to Legal AI Assistant</p>
                        <p style="font-size: 12px; margin-top: 10px;">Your conversations are securely saved.</p>
                    </div>
                `;
            }
        }

        // Initialize Gradio client
        async function initializeClient() {
            try {
                if (!client) {
                    updateStatus('connecting');
                    client = await Client.connect("ramdane/sanhouri");
                    updateStatus('ready');
                    console.log('Gradio client connected successfully');
                }
                return client;
            } catch (error) {
                console.error('Failed to initialize client:', error);
                updateStatus('error');
                throw error;
            }
        }

        function updateStatus(status) {
            const badge = document.getElementById('statusBadge');
            badge.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            badge.style.background = status === 'ready' ? 'rgba(76, 175, 80, 0.3)' :
                                    status === 'error' ? 'rgba(244, 67, 54, 0.3)' :
                                    'rgba(255, 193, 7, 0.3)';
        }

        function addMessage(text, type = 'bot') {
            const messagesDiv = document.getElementById('chatMessages');
            
            // Remove empty state if exists
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Save to conversation history (exclude error messages)
            if (type !== 'error') {
                conversationHistory.push({ text, type });
                saveConversation();
            }
        }

        function showLoading() {
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) {
                loading.remove();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message || isLoading) return;

            isLoading = true;
            sendBtn.disabled = true;
            input.value = '';

            addMessage(message, 'user');
            showLoading();

            try {
                // Ensure client is initialized
                const gradioClient = await initializeClient();
                
                updateStatus('processing');

                // Call the /chat endpoint with the message
                const result = await gradioClient.predict("/chat", { 		
                    message: message
                });

                hideLoading();
                
                // Extract response from result
                if (result && result.data) {
                    const response = result.data;
                    addMessage(response, 'bot');
                } else {
                    addMessage('No response received from the API.', 'error');
                }

                updateStatus('ready');

            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                addMessage(`Error: ${error.message}. Please check the API connection.`, 'error');
                updateStatus('error');
                
                // Reset client on error
                client = null;
                setTimeout(() => updateStatus('ready'), 3000);
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        async function testConnection() {
            updateStatus('testing');
            try {
                const gradioClient = await initializeClient();
                const result = await gradioClient.predict("/chat", { 		
                    message: "Hello"
                });
                
                if (result && result.data) {
                    addMessage(`✅ Connection test successful! Response: ${result.data}`, 'bot');
                    updateStatus('ready');
                } else {
                    addMessage('⚠️ Connection test completed but no data received', 'error');
                    updateStatus('error');
                }
            } catch (error) {
                addMessage(`❌ Connection test failed: ${error.message}`, 'error');
                updateStatus('error');
                client = null;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Make functions available globally
        window.sendMessage = sendMessage;
        window.testConnection = testConnection;
        window.handleKeyPress = handleKeyPress;
        window.startNewChat = startNewChat;

        // Load saved conversation on startup
        loadConversation();

        // Initialize client on load
        initializeClient().catch(err => {
            console.error('Initial connection failed:', err);
            addMessage('⚠️ Failed to connect to API. Click "Test API" to retry.', 'error');
        });

        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
