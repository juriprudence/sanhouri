<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات بوت السنهوري - AI Legal Assistant</title>
    <!-- ResponsiveVoice CDN for TTS fallback -->
    <script
src="https://code.responsivevoice.org/responsivevoice.js?key=L3k0PDBj"></script>
    
    <!-- Open Graph Meta Tags for Facebook -->
    <meta property="og:title" content="شات بوت السنهوري - AI Legal Assistant">
    <meta property="og:description" content="تكلم مع الذكاء الاصطناعي الذي يجيب بالاعتماد على كتب العلامة السنهوري. مساعد قانوني ذكي لجميع استفساراتك القانونية.">
    <meta property="og:image" content="https://i.imgur.com/placeholder.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="شات بوت السنهوري">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="شات بوت السنهوري - AI Legal Assistant">
    <meta name="twitter:description" content="تكلم مع الذكاء الاصطناعي الذي يجيب بالاعتماد على كتب العلامة السنهوري">
    <meta name="twitter:image" content="https://i.imgur.com/placeholder.jpg">
    
    <!-- General Meta Tags -->
    <meta name="description" content="مساعد قانوني ذكي يعتمد على كتب العلامة السنهوري. احصل على إجابات قانونية دقيقة باستخدام الذكاء الاصطناعي.">
    <meta name="keywords" content="السنهوري, قانون, ذكاء اصطناعي, مساعد قانوني, شات بوت, AI, Legal Assistant">
    <meta name="author" content="Legal AI Team">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⚖️</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Visit Counter (freevisitorcounters.com) -->
    <div style="margin-bottom: 20px; text-align: center;">
        <a href='https://www.free-counters.org/'>www.free-counters.org</a>
        <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=6156fe869c738b35a94cc2960b41bf3f9578499f'></script>
        <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1441591/t/3"></script>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1>شات بوت السنهوري</h1>
                <p>تكلم مع الدكاء الاصطناعي الدي يجيب بالاعتماد على كتب العلامة السنهوري</p>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <label for="modeSelect" style="font-size:12px; color:#d4af37; font-weight:bold;">Mode:</label>
                <select id="modeSelect" style="padding:4px 8px; border-radius:6px; border:1px solid #d4af37; color:#16213e; background:#fff; font-size:12px;">
                    <option value="civil" selected>Civil</option>
                    <option value="penal">Penal</option>
                </select>
                <span class="status-badge" id="statusBadge">Ready</span>
                <button class="new-chat-btn" onclick="startNewChat()">⚖️ New Chat</button>
                <button class="test-btn" onclick="testConnection()">Test API</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <h2>⚖️</h2>
                <p>Welcome to Legal AI Assistant</p>
                <p style="font-size: 12px; margin-top: 10px;">Your conversations are securely saved.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <button id="voiceBtn" class="voice-btn" onclick="toggleVoiceInput()" title="Voice Input">
                    <svg id="micIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendBtn" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
